<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Sacramento" rel="stylesheet">

  <body>
    <div class="box">
      <h2> Hangman game </h2>
    </div>
    <div class="box1">
      <h3> Soft pop/ deep house hits!  </h3>
    </div>

    <div class="container">
      <h4> Press any keys to get started! </h4>

      <div class="row">
        <div class="col-md-12 text-center">
        <hr>
          <div class="col-md-12">
            <div id="Wins" class="keka">
              <p> Wins: </p>
            </div>
          </div>
          <hr>
          <div class="col-md-12">
            <div id="loss" class="keka">
              <p> Loses: </p>
            </div>
          </div>
          <hr>
          <div class="col-md-12">
            <div id="hint" class="keka">
              <p> Hint:</p>
            </div>
          </div>
          <hr>
          <div class="col-md-12">
            <div id="currentWord" class="keka">
              <p>Current Word: </p>
            </div>
          </div>

          <hr>
          <div class="col-md-12">
            <div id="remainingGuesses" class="keka">
              <p>Guesses left:</p>
            </div>
          </div>
          <hr>
          <div class="col-md-12">
            <div id="UsersGuesses" class="keka">
              <p>Letters guessed </p>
            </div>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
      <script src="./assets/Js/game.js"></script>
  </body>

</html>
